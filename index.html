<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PLANCITOS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #5e81ac;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(94, 129, 172, 0.2);
    }
    p {
      font-size: 18px;
    }
    button {
      background: linear-gradient(45deg, #5e81ac, #a56cc1);
      color: white;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #4c6a91, #8e4fa8);
    }
    .opciones {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elige nuestro plan de mañana</h1>
    <p>Mañana nos vemos quieras o no y eres libre de escoger que quieres hace, solo oprime la opción que quieres y yam me llega a mi correo y asi se que decides. </p>

    <form action="https://formsubmit.co/bayronlopezcmbs6@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Mi elección es:">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <div class="opciones">
        <button type="submit" name="plan" value="Opción 1: Plan tranquilo con tu jueguito postre y abrazos.">
          Opción 1: Plan tranquilo con tu jueguito postre y abrazos.
        </button>
        <button type="submit" name="plan" value="Opción 2: Voy a tu casa y te visito.">
          Opción 2: Voy a tu casa y te visito.
        </button>
        <button type="submit" name="plan" value="Opción 3: Me acompañas a lo del teclado, comemos helado y de ahi vamos a tu casa">
          Opción 3: Me acompañas a lo del teclado, comemos helado y de ahi vamos a tu casa o a la mia.
        </button>
        <button type="submit" name="plan" value="Opción 4: Te doy un beso y abrazo y  me traga la tierra.">
          Opción 4: Te doy un beso y abrazo y  me traga la tierra.
        </button>
      </div>
    </form>
  </div>
</body>
</html>
